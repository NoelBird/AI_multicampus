<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .square{
            height: 200px;
            width: 200px;
            background-color: lightpink;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-2</div>
            <div class="square col-1">col-3</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-2</div>
            <div class="square col-1">col-3</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-2</div>
            <div class="square col-1">col-3</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-2</div>
            <div class="square col-1">col-3</div>
        </div>
        <div class="row">
            <div class="square col-3">col-1</div>
            <div class="square col-3">col-2</div>
            <div class="square col-3">col-3</div>
            <div class="square col-3">col-4</div>
        </div>
        <div class="row">
            <div class="square col-4">col-4</div>
            <div class="square col-8">col-8</div>
        </div>
        <div class="row">
            <!-- col-숫자로 몇 칸을 차지할지를 결정할 수 있음(화면이 extra-small일 때 적용 됨)-->
            <!-- col-md-3은 device 크기가 middle일 때 -->
            <div class="square col-md-3 col-6"></div>
            <div class="square col-md-3 col-6"></div>
            <div class="square col-md-3 col-6"></div>
            <div class="square col-md-3 col-6"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
